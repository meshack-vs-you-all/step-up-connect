version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLUTTERWAVE_SECRET_KEY=${FLUTTERWAVE_SECRET_KEY}
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "1313:1313"
    volumes:
      - ./frontend:/src
    networks:
      - app-network

  # Redis (Cache Placeholder)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  # PostgreSQL (DB Placeholder)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stepup_db
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
