{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    <div id="profile-loading" class="text-center">
        <p class="text-xl">Loading profile...</p>
    </div>

    <div id="profile-content" class="hidden max-w-4xl mx-auto">
        <!-- Profile Header -->
        <div class="bg-white dark:bg-neutral-800 rounded-xl shadow-lg p-8 mb-8 flex items-center space-x-6">
            <div
                class="w-24 h-24 rounded-full bg-primary-500 flex items-center justify-center text-white text-3xl font-bold">
                <span id="profile-avatar">U</span>
            </div>
            <div>
                <h1 id="profile-email" class="text-3xl font-bold">user@example.com</h1>
                <span id="profile-role"
                    class="px-3 py-1 bg-secondary-500 text-white rounded-full text-sm uppercase">Youth</span>
            </div>
        </div>

        <!-- Role Specific Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Stats/Activity -->
            <div class="bg-white dark:bg-neutral-800 rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Recommended for You</h2>
                <div id="recommendations-list" class="space-y-4">
                    <p class="text-neutral-500">Loading recommendations...</p>
                </div>
            </div>

            <!-- Right Column: Settings -->
            <div class="bg-white dark:bg-neutral-800 rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Settings</h2>
                <button onclick="logout()" class="w-full py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    Sign Out
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const apiBaseURL = "{{ site.Params.apiBaseURL }}";

    async function fetchProfile() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login'; // Redirect if no token
            return;
        }

        try {
            const response = await fetch(`${apiBaseURL}/api/users/me`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const user = await response.json();
                renderProfile(user);
                fetchRecommendations(token);
            } else {
                // If token invalid, clear and redirect
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('Error fetching profile:', error);
            document.getElementById('profile-loading').innerHTML = '<p class="text-red-500">Error loading profile.</p>';
        }
    }

    function renderProfile(user) {
        document.getElementById('profile-loading').classList.add('hidden');
        document.getElementById('profile-content').classList.remove('hidden');

        document.getElementById('profile-email').textContent = user.email;
        document.getElementById('profile-role').textContent = user.role;
        document.getElementById('profile-avatar').textContent = user.email.charAt(0).toUpperCase();
    }

    async function fetchRecommendations(token) {
        try {
            const response = await fetch(`${apiBaseURL}/api/recommend/jobs`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const jobs = await response.json();

            const list = document.getElementById('recommendations-list');
            list.innerHTML = '';

            if (jobs.length === 0) {
                list.innerHTML = '<p>No recommendations yet.</p>';
                return;
            }

            jobs.forEach(job => {
                const item = document.createElement('div');
                item.className = 'p-4 border rounded-lg hover:shadow-md transition dark:border-neutral-700';
                item.innerHTML = `
                    <h3 class="font-bold text-lg">${job.title}</h3>
                    <p class="text-sm text-neutral-600 dark:text-neutral-400">${job.company} â€¢ ${job.location}</p>
                `;
                list.appendChild(item);
            });
        } catch (e) {
            console.error(e);
        }
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.href = '/';
    }

    // Init
    fetchProfile();
</script>
{{ end }}
