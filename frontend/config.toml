baseURL = 'https://meshack-vs-you-all.github.io/step-up-connect/'
languageCode = 'en-KE'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false
title = 'StepUp Connect'
theme = 'blowfish'
enableRobotsTXT = true

[languages]
  [languages.en]
    contentDir = 'content/en'
    weight = 1
    languageName = 'English'
    title = 'StepUp Connect | Jobs & Skills Kenya'
    [languages.en.params]
      displayName = 'English'
      isoCode = 'en-KE'
      rtl = false

  [languages.sw]
    contentDir = 'content/sw'
    weight = 2
    languageName = 'Swahili'
    title = 'StepUp Connect | Kazi na Stadi Kenya'
    [languages.sw.params]
      displayName = 'Kiswahili'
      isoCode = 'sw-KE'
      rtl = false

[params]
  description = "StepUp Connect is Kenya's premier platform for career advancement, skill development, and side-hustle growth."
  keywords = ["Jobs in Kenya", "Skills Development Nairobi", "StepUp Connect"]
  colorScheme = "blowfish"
  defaultTheme = "light"

  [params.header]
    layout = "basic"

  [params.footer]
    showCopyright = true
    showPoweredBy = false
    showScrollToTop = true
    content = "Â© 2026 StepUp Connect. Technical Partner: [**Crafted Edge Solutions**](https://meshack-vs-you-all.github.io/crafted-edge-solutions-hg/)."

  [params.homepage]
    layout = "hero"
    [params.homepage.hero]
      title = "Step Up & Connect"
      subtitle = "Empowering Kenyans with Jobs, Skills, and High-Ticket Opportunities."
      image = "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&q=80&w=1200"
      showHero = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "jobs"
    name = "Jobs & Gigs"
    url = "/jobs/"
    weight = 10
  [[menu.main]]
    identifier = "skills"
    name = "Skills Hub"
    url = "/skills/"
    weight = 20
  [[menu.main]]
    identifier = "side-hustles"
    name = "Side Hustles"
    url = "/side-hustles/"
    weight = 30
  [[menu.main]]
    identifier = "mentorship"
    name = "Mentorship"
    url = "/mentorship/"
    weight = 50
